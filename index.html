<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Craft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Cookie Craft</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#members">Members</a>
            <a href="#videos">Videos</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to Cookie Craft</h2>
        <p>A Minecraft server full of underated YouTubers!.</p>
    </section>

    <!-- Meet Our Members Section -->
    <section id="members" class="member-dropdown">
        <h2>Meet Our Members</h2>
        <select id="members">
            <option value="https://www.youtube.com/@MoonGuyyy">MoonGuyyy</option>
            <option value="https://www.youtube.com/@eitifrie">eitifrie</option>
            <option value="">guahlg</option>
            <option value="https://www.youtube.com/@MrWalnutYT">Walnutty</option>
            <option value="https://www.youtube.com/@Arbythor">Arbythor</option>
            <option value="https://www.youtube.com/@realuncloudy">uncloudy</option>
            <!-- More members can be added -->
        </select>
    </section>

    <!-- Video Section -->
    <section id="videos" class="videos">
        <h2>Latest Videos</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/watch?v=je_cJTMVB30" title="Video 1" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/watch?v=bu3QbpnLMZw" title="Video 2" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/watch?v=CrmMn_gzQxc" title="Video 3" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Cookie Craft | <a href="https://www.youtube.com" target="_blank">Visit our YouTube</a></p>
    </footer>

    <script>
        // Dropdown functionality to open the YouTube link in a new tab
        document.getElementById("members").addEventListener("change", function() {
            window.open(this.value, "_blank");
        });
    </script>
    
</body>
</html>
