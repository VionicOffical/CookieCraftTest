<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Craft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to Cookie Craft</h2>
        <p>A Minecraft server full of underated YouTubers!.</p>
    </section>

    <!-- Meet Our Members Section -->
    <section id="members" class="member-dropdown">
        <h2>Meet Our Members</h2>
        <select id="members">
            <option value="https://www.youtube.com/@MoonGuyyy">MoonGuyyy</option>
            <option value="https://www.youtube.com/@eitifrie">eitifrie</option>
            <option value="">guahlg</option>
            <option value="https://www.youtube.com/@MrWalnutYT">Walnutty</option>
            <option value="https://www.youtube.com/@Arbythor">Arbythor</option>
            <option value="https://www.youtube.com/@realuncloudy">uncloudy</option>
            <option value="">xpiercefire</option>
            <!-- More members can be added -->
        </select>
    </section>

  <!-- Video Section -->
<section id="videos" class="videos">
    <h2>Latest Videos</h2>
    <div class="video-container">
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/CrmMn_gzQxc" title="Video 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/bu3QbpnLMZw" title="Video 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/je_cJTMVB30" title="Video 3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</section>


    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Cookie Craft | <a href="https://www.youtube.com" target="_blank">Visit our YouTube</a></p>
    </footer>

    <script>
        // Dropdown functionality to open the YouTube link in a new tab
        document.getElementById("members").addEventListener("change", function() {
            window.open(this.value, "_blank");
        });
    </script>
    
</body>
</html>
